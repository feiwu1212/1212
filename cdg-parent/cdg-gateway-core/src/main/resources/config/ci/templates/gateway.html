<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form id="form" name="form" method="post" th:action="${url}">
    <input type="hidden" class="form-control" id="serviceName" name="serviceName" th:value="${result.serviceName}"></input>
    <input type="hidden" class="form-control" id="platformNo" name="platformNo" th:value="${result.platformNo}"></input>
    <input type="hidden" class="form-control" id="userDevice" name="userDevice" value="PC"></input>
    <input type="hidden" class="form-control" id="reqData" name="reqData" th:value="${result.reqData}"></input>
    <input type="hidden" class="form-control" id="keySerial" name="keySerial" th:value="${result.keySerial}"></input>
    <input type="hidden" class="form-control" id="sign" name="sign" th:value="${result.sign}"></input>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<script language="JavaScript">
    function sub() {
        document.form.submit()
    }
</script>
</body>
</html>
